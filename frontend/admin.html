<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js" defer></script>
    <script>
        function authApp() {
            return {
                loginData: {
                    username: '',
                    password: ''
                },
                login() {
                    fetch('http://localhost:3000/admin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.loginData)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Invalid credentials or server error');
                        }
                        return response.json();
                    })
                    .then(data => {
                        localStorage.setItem('token', `Bearer ${data.token}`);
                        localStorage.setItem('username', this.loginData.username); // Store username
                        alert('Login successful');
                        this.loginData.username = '';
                        this.loginData.password = '';
                        window.location.href = 'index.html'; // Redirect to main page
                    })
                    .catch(error => {
                        console.error('Error logging in:', error);
                        alert('Invalid credentials or server error');
                    });
                }
            }
        }
        document.addEventListener('alpine:init', () => {
            Alpine.data('authApp', authApp);
        });
    </script>
</head>
<body>
    <div x-data="authApp()">
        <header>
            <h1>Admin Panel</h1>
        </header>
        <main>
            <div class="auth-forms">
                <div class="login-form">
                    <h2>Login</h2>
                    <form @submit.prevent="login">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" x-model="loginData.username" required>
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" x-model="loginData.password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

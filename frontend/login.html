<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js" defer></script>
    <script>
        function authApp() {
            return {
                registerData: {
                    username: '',
                    password: ''
                },
                loginData: {
                    username: '',
                    password: ''
                },
                register() {
                    fetch('http://localhost:3000/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.registerData)
                    })
                    .then(response => response.text())
                    .then(data => {
                        alert('Registration successful');
                        this.registerData.username = '';
                        this.registerData.password = '';
                    })
                    .catch(error => console.error('Error registering user:', error));
                },
                login() {
                    fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.loginData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.token) {
                            localStorage.setItem('token', `Bearer ${data.token}`);
                            localStorage.setItem('username', this.loginData.username); // Store username
                            alert('Login successful');
                            window.location.href = 'index.html'; // Redirect to main page
                        } else {
                            throw new Error('Login failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error logging in:', error);
                        alert('Invalid credentials or server error');
                    });
                }
            }
        }
        document.addEventListener('alpine:init', () => {
            Alpine.data('authApp', authApp);
        });
    </script>
</head>
<body>
    <div x-data="authApp()">
        <header>
            <h1>Login/Register</h1>
        </header>
        <main>
            <div class="auth-forms">
                <div class="register-form">
                    <h2>Register</h2>
                    <form @submit.prevent="register">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" x-model="registerData.username" required>
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" x-model="registerData.password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="login-form">
                    <h2>Login</h2>
                    <form @submit.prevent="login">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" x-model="loginData.username" required>
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" x-model="loginData.password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
